<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>trangchu.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="stylelogin.css" />

</head>

<body>
    <h1> </h1>

    <div class="login">
        <div class="formlogin">
            <form id="login">
                <div class="form-group" id="form-login-user">
                    <div style="display: flex; flex-direction:row ;">
                        <i class="fas fa-user"></i>
                        <input class="form-control" type="text" name="name" id="user" placeholder="Tài khoản">
                        <!-- <input class="form-control" type="text"  id="user" placeholder="Tài khoản"> -->
                    </div>
                    <p id="erroruser"></p>
                </div>
                <div class="form-group" id="form-login-password">
                    <div style="display: flex; flex-direction:row ;">
                        <i class="fas fa-unlock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                    </div>
                    <p id="errorpass"> </p>
                </div>
                <button class="control" id="form-login-button" type="button" name="dangnhap" onclick="validate()"> Đăng
                    nhập</button>
            </form>
        </div>
        <div class="formchangepassword" style="display: none;">
            <form id="login">

                <div class="form-group" id="form-login-user">
                    <div style="display: flex; flex-direction:row ;">
                        <i class="fas fa-unlock"></i>
                        <input type="password" class="form-control" id="oldpassword" placeholder="Mật khẩu cũ">
                    </div>
                    <p id="erroroldpass"></p>
                </div>
                <div class="form-group" id="form-login-password">
                    <div style="display: flex; flex-direction:row ;">
                        <i class="fas fa-unlock"></i>
                        <input type="password" class="form-control" id="newpassword" placeholder="Mật khẩu mới">
                    </div>
                    <p id="errornewpass"> </p>
                </div>
                <button class="control" id="form-sav-button" onclick="validateformchangerpassw()" type="button">
                    Save</button>
        </div>
        <div id="forgot" class="forgot">
            <p id="forgot-password"> Đổi mật khẩu</p>
        </div>
        <div id="back" class="forgot backpage">
            <p id="forgot-password"> Quay laị trang đăng nhập</p>
        </div>

    </div>

    <script src="index.js"></script>



</body>

</html>
